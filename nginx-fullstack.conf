# AdCopySurge Full-Stack Configuration
# Serves frontend (React SPA) AND backend API from same domain

server {
    listen 80;
    listen [::]:80;
    server_name adcopysurge.com www.adcopysurge.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name adcopysurge.com www.adcopysurge.com;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/adcopysurge.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adcopysurge.com/privkey.pem;

    # SSL Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Root directory for frontend build
    root /var/www/acs-clean/frontend/build;
    index index.html;

    # Logging
    access_log /var/log/nginx/adcopysurge.access.log;
    error_log /var/log/nginx/adcopysurge.error.log warn;

    # ========================================
    # BACKEND API ROUTES (proxy to port 8000)
    # ========================================

    # All /api/* requests go to backend
    location /api/ {
        proxy_pass http://localhost:8000/api/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts (important for long AI operations)
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 180s;  # 3 minutes for AI analysis

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoints (no /api prefix)
    location ~ ^/(health|healthz)$ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;

        access_log off;
    }

    # Metrics endpoint (restricted)
    location = /metrics {
        allow 127.0.0.1;
        deny all;

        proxy_pass http://localhost:8000;
        access_log off;
    }

    # ========================================
    # FRONTEND STATIC FILES
    # ========================================

    # Static assets with caching
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # JavaScript and CSS with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Favicon
    location = /favicon.ico {
        expires 1M;
        add_header Cache-Control "public";
        try_files $uri =404;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
        access_log off;
    }

    # Manifest and service worker
    location ~* \.(json|webmanifest)$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ========================================
    # REACT SPA - CATCH-ALL (must be last!)
    # ========================================

    # All other requests serve React app (for client-side routing)
    location / {
        try_files $uri $uri/ /index.html;

        # No caching for index.html (always get fresh version)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================
    # SECURITY BLOCKS
    # ========================================

    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files
    location ~* \.(env|git|gitignore|md|sql|bak|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
