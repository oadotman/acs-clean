# AdCopySurge Unified Nginx Configuration for Datalix VPS
# Single server hosting both React frontend and FastAPI backend
# Place this in /etc/nginx/sites-available/adcopysurge

upstream adcopysurge_backend {
    server 127.0.0.1:8000;  # FastAPI backend
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

server {
    listen 80;
    server_name v44954.datalix.de;  # Your Datalix VPS hostname
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' cdn.paddle.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self';" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Logs
    access_log /var/log/nginx/adcopysurge_access.log;
    error_log /var/log/nginx/adcopysurge_error.log;

    # Client upload size
    client_max_body_size 10M;

    # ============================================================================
    # BACKEND API ROUTES - Proxy to FastAPI
    # ============================================================================
    
    # Auth endpoints with tighter rate limiting
    location /api/auth {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://adcopysurge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
    }

    # General API endpoints
    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://adcopysurge_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://adcopysurge_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # API Documentation (only in development)
    location /docs {
        proxy_pass http://adcopysurge_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /redoc {
        proxy_pass http://adcopysurge_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================================================
    # FRONTEND STATIC FILES - Serve React App
    # ============================================================================
    
    # React app root directory
    root /srv/adcopysurge/app/frontend/build;
    index index.html;

    # Static assets with aggressive caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
    }

    # HTML files - no caching for SPA updates
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ @fallback;
    }

    # Main location block for React SPA
    location / {
        try_files $uri $uri/ @fallback;
    }

    # Fallback for React Router (SPA routing)
    location @fallback {
        try_files /index.html =404;
    }

    # ============================================================================
    # UTILITY ENDPOINTS
    # ============================================================================

    # Favicon
    location = /favicon.ico {
        try_files $uri /favicon.ico;
        log_not_found off;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Robots.txt
    location = /robots.txt {
        try_files $uri /robots.txt;
        allow all;
        log_not_found off;
        access_log off;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

