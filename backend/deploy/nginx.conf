# Nginx reverse proxy for AdCopySurge
# - Serves frontend (built assets) from /var/www/adcopysurge
# - Proxies API requests to backend on 127.0.0.1:8000

server {
    listen 80;
    server_name adcopysurge.com www.adcopysurge.com app.adcopysurge.com;

    # Increase client body size for file uploads
    client_max_body_size 25M;

    # Frontend static files
    root /var/www/adcopysurge;
    index index.html;

    # API proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # Health checks
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
    }

    # Single Page App fallback
    location / {
        try_files $uri /index.html;
    }
}
